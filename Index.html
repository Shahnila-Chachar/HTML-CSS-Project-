<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>JazzCash</title>
  <link rel="stylesheet" href="fine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css">   
</head>
<body> 
  <!-- Header -->
  <div class="jazz">
    <div class="header">
      <h1>
    JazzCash           
  </h1>
      <div class="pay">
    <i class="fa-solid fa-wifi">Tap pay</i>
      </div>
        <div class="account">
  <div class="circle">SC</div>
          <label>Shahnila</label>
        </div>
      <div class="loyalty">
        <div class="loyaltyLogo">
          <i class="fa-regular fa-circle-dot" style="color: orange; left: 150px; "></i>
        </div>
        <label>Loyalty Points</label>
        <i class="fa-solid fa-greater-than"></i>
      </div>
      
      <!-- Account Balance -->
      <div class="accountBalance">
        <div class="balance">
          <p>RS.<span style="font-size: 90px; font-weight: bolder;">3</span>.66</p>          
        </div>
        <div class="income">
        <div class="low">
          <i class="fa-solid fa-exclamation" style="color: white; font-size: 9px; border: 1px; border-radius: 50%; background-color: red; width: 20px; height: 20px; text-align: center;"></i>
        </div>
          <label>low balance</label>
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
      
      
      
      
      <!-- Top icons of header-->
      <div class="menu">
        <ul>
          <li><a href="https://www.linkedin.com/in/shahnila-chachar-5a0aa731a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-solid fa-user"></i></a></li>
          <li><i class="fa-solid fa-magnifying-glass-arrow-right">  
          </i></li>
        </ul>
      </div>
    </div>
    
    
    
    <!-- Side Icons of header -->
    <div class="money">
      <div class="bor">
        <i class="fa-solid fa-square-plus" id="icon1">
          <label>Money</label>
        </i>
      </div>
      
      <div class="der">
        <i class="fa-solid fa-blender-phone" id="icon2">
          <label>Loan</label>
        </i>
      </div>
    </div>
  </div>
  
  
  <!-- Flexboxes 01 -->
  <div class="flexExample">
    <div class="flexItems">
      <i class="fa-solid fa-paper-plane">
        <label>Money Transaction</label>
      </i>  
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-money-bill-transfer">
        <label>Bill Payment</label>
      </i>
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-boxes-packing">
        <label>Load & Packages</label>
      </i>
    </div>
  </div>
  
  
  <!-- Flexboxes 02 -->
  <div class="flexExample2">
    <div class="flexItems">
      <i class="fa-solid fa-money-check-dollar">
        <label>Banking & Finance</label>
      </i>  
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-rupee-sign">
        <label>Salam Investment</label>
      </i>
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-cloud-moon-rain">
        <label>GOVT. Payments</label>
      </i>
    </div>
  </div>
  
  
  <!-- Flexboxes 03 -->
  <div class="flexExample3">
    <div class="flexItems">
      <i class="fa-solid fa-cart-flatbed-suitcase">
        <label>Marketplace</label>
      </i>  
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-house-laptop">
        <label>Bank Transfer</label>
      </i>
    </div>
    
    <div class="flexItems">
      <i class="fa-solid fa-arrows-turn-right">
        <label>More</label>
      </i>
    </div>
  </div>
